<p>Want to get in touch? Fill out the form below to send me a message and I will get back to you as soon as possible!</p>

 -->

<form id="contactForm">

   <div class="control-group">
        <div class="form-group floating-label-form-group controls">
          <label>Name</label>
          <input type="text" class="form-control" name="name" placeholder="Name" id="name" required data-validation-required-message="Please enter your name.">
          <p class="help-block text-danger"></p>
        </div>
    </div>
    
  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>Email Address</label>
      <input type="email" class="form-control" name="email" placeholder="Email Address" id="email" required data-validation-required-message="Please enter your email address.">
      <p class="help-block text-danger"></p>
    </div>
  </div>

  <div class="control-group">
    <div class="form-group col-xs-12 floating-label-form-group controls">
      <label>Phone Number</label>
      <input type="tel" class="form-control" name="phone" placeholder="Phone Number" id="phone">
      <p class="help-block text-danger"></p>
    </div>
  </div>

  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>Message</label>
      <textarea rows="5" class="form-control" name="message" placeholder="Message" id="message" required data-validation-required-message="Please enter a message."></textarea>
      <p class="help-block text-danger"></p>
    </div>
  </div>

   <!-- ✅ 添加隐藏字段，实现跳转 
     <input type="hidden" name="_next" value="https://stellanac.github.io/thank-you.html">
   -->
 
  <br>
  <div id="success"></div>

  <div class="form-group">
    <button type="submit" class="btn btn-primary" id="sendMessageButton">Send</button>
  </div>

 <!-- ✅ 加入JS，实现跳转 -->
 <script>
  document.getElementById("contactForm").addEventListener("submit", async function (e) {
    e.preventDefault();

    const form = e.target;
    const data = new FormData(form);

    try {
      const response = await fetch("https://formspree.io/f/mqabwzad", {
        method: "POST",
        body: data,
        headers: {
          Accept: "application/json",
        },
      });

      if (response.ok) {
        window.location.href = "https://stellanac.github.io/thank-you.html";
      } else {
        alert("There was a problem submitting the form. Please try again later.");
      }
    } catch (error) {
      alert("Error: " + error.message);
    }
  });
</script>

</form>
